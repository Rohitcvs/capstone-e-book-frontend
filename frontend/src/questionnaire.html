<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Questionnaire - E-Book</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div class="container">
    <h2>Almost there...</h2>
    <p>Fill out this short questionnaire to help our algorithm teach you more effectively.</p>

    <div class="question">
      <p><strong>Q1.</strong> How easy is it for you to grasp mathematical proofs?</p>
      <div class="scale">
        <!-- Example scale from 0 to 9 -->
        <label>0 <input type="radio" name="proofs" value="0"></label>
        <label>1 <input type="radio" name="proofs" value="1"></label>
        <label>2 <input type="radio" name="proofs" value="2"></label>
        <!-- ... up to 9 ... -->
        <label>9 <input type="radio" name="proofs" value="9"></label>
      </div>
    </div>

    <div class="question">
      <p><strong>Q2.</strong> How easy is it for you to understand concepts with practical analogies?</p>
      <div class="scale">
        <!-- Example scale from 0 to 9 -->
        <label>0 <input type="radio" name="analogies" value="0"></label>
        <label>1 <input type="radio" name="analogies" value="1"></label>
        <label>2 <input type="radio" name="analogies" value="2"></label>
        <!-- ... up to 9 ... -->
        <label>9 <input type="radio" name="analogies" value="9"></label>
      </div>
    </div>

    <a href="final.html" class="btn">CONTINUE</a>
  </div>

</body>
</html>
